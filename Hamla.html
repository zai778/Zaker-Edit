  <script>
        var video = document.getElementById("myVideo");

    // Toggle play/pause when video is clicked
    video.addEventListener('click', function() {
      if (video.paused) {
        video.play(); // Start the video if it's paused
      } else {
        video.pause(); // Pause the video if it's playing
      }
    });
    let totalCount = 0; // المتغير الذي يجمع الإدخالات
    const inputValue = document.getElementById('inputValue');
    const countMessage = document.getElementById('countMessage');
    const countResult = document.getElementById('countResult');
    const errorMessage = document.getElementById('errorMessage');

    function handleAdd() {
      const value = parseInt(inputValue.value, 10);
      if (!isNaN(value) && value > 0 && value <= 1000000) {
        totalCount += value; // جمع الإدخالات بشكل تراكمي
        countResult.textContent = totalCount;
        countMessage.style.display = 'block'; // إظهار الرسالة
        errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ
      } else {
        errorMessage.style.display = 'block'; // إظهار رسالة الخطأ إذا كانت القيمة أكبر من 1,000,000
      }
      inputValue.value = ""; // Reset input field
    }
  </script>
